<div class="container">

  <h1 id="welcome-message">Welcome to Coconut</h1>

  <div class="row">

    <div class="panel panel-default col-sm-3" id="input-panel">
      <div class="panel-body">
        <form ng-submit="form.create()">

          <label>Post a Live Photo</label></br>
           <button class="btn btn-success" ngf-select ng-model="picture.files">
             <span aria-hidden="true" class="glyphicon glyphicon-camera"></span> 
             Upload
           </button>
            
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" placeholder="Enter Description" ng-model="post.description">
          </div>


          <button type="submit" class="btn btn-primary">Post</button>
        </form>

        <img ngf-src="picture.files[0]" ngf-accept="'image/*'" class="col-xs-4" >
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <ul class="list-group">
        <li class="list-group-item">
          <input autocomplete='on' type="search" class="form-control" id="review-search" placeholder="Search live feed...">
        </li>
      </ul>
      <ul class="list-group" id="all-reviews" ng-repeat="post in posts">
        <li class="list-group-item"><img ng-src="{{ post.picture }}"></li>
        <li class="list-group-item">{{ post.description }}</li>
      </ul>
    </div>

    <div class="col-xs-12 col-sm-3" id="favourites-panel">
      <h4 class="list-group-item-heading">Your Favourites: </h4>
      <ul class="list-group" id="favourite-books">

      </ul>
    </div>

  </div>

</div>
