<div class="container">
  <div class="row">
    <h1>Create A New Post</h1>

    <form ng-submit="form.create()">

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Enter Description" ng-model="post.description">
      </div>
      
      <button class="btn btn-default" ngf-select ng-model="picture.files">Upload</button>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <img ngf-src="picture.files[0]" ngf-accept="'image/*'" class="col-xs-4">

  </div>
</div>
